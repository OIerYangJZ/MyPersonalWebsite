<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <div class="profile">
                <img src="profile.jpg" alt="我的头像" class="profile-img">
                <div class="profile-info">
                    <p><strong>姓名：</strong>杨锦泽</p>
                    <p><strong>年龄：</strong>18</p>
                    <p><strong>兴趣爱好：</strong>coding</p>
                </div>
            </div>
        </section>
        
        <section id="skills">
            <h2>我的技能</h2>
            <div class="skill-bars">
                <div class="skill">
                    <p>HTML/CSS <span>90%</span></p>
                    <div class="bar"><div class="html"></div></div>
                </div>
                <div class="skill">
                    <p>JavaScript <span>80%</span></p>
                    <div class="bar"><div class="js"></div></div>
                </div>
            </div>
        </section>
        
        <section id="projects">
            <h2>我的项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>项目1</h3>
                    <p>项目描述...</p>
                </div>
            </div>
        </section>
        
        <section id="contact">
            <h2>联系我</h2>
            <form>
                <input type="text" placeholder="您的姓名">
                <input type="email" placeholder="您的邮箱">
                <textarea placeholder="留言内容"></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 我的个人网站</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
